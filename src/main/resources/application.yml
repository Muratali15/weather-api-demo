spring:
  application:
    name: weatherApi

  datasource:
    url: jdbc:postgresql://localhost:5432/openweather_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: "localhost"
      port: 6379
      timeout: 60000

  cache:
    type:
      redis:
        time-to-live: 3h